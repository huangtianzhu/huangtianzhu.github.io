<h3>《冯唐》</h3>
<p>春水初生，春木初盛，春风十里不如你<br>
秋谷已丰，秋祀已奉，秋念一心只为卿
</p>

<h3> 相见欢  </h3>
<p> 桃花谢了春红，太匆匆，无奈朝来寒雨晚来风。<br>
脂泪，相留醉，几时重？自是人生长恨水长东！</p>


<h3> 虞美人  </h3>
<p>春花秋月何时了，往事知多少，<br>
    问君能有几多愁，恰似一江春水向东流    </p>


<h3> 藤王阁序  </h3>
<p>关山难越，谁悲失路之人<br>
萍水相逢，尽是他乡之客</p>
